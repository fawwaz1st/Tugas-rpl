<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Halaman HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            margin: 20px;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di Aplikasi Website RPL</h1>
    </header>
    <main>
        <p>Ini adalah contoh halaman HTML yang menggunakan CSS dan JavaScript.</p>
        <button onclick="showAlert()">Klik Saya</button>
    </main>
    <footer>
        <p>&copy; 2025 Aplikasi Website RPL</p>
    </footer>
    
    <script>
        function showAlert() {
            alert('Tombol telah diklik!');
        }
    </script>
</body>
</html>
